<app-header></app-header>
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('../../../assets/images/bg_2.jpg');"
         data-stellar-background-ratio="0.5">
    <div class="overlay" style="background:white;"></div>
</section>

<section class="ftco-section contact-section" style="margin-bottom: 90px;">
    <div class="container">
        <div class="row block-9">
            <section class="container">
                <div class="row blog-entries element-animate">
                    <div class="col-md-12 col-lg-8 main-content" style="padding-left: 0px;">
                        <form action="#" method="post" enctype="multipart/form-data">
                            <h1 class="mb-4">Create a new post</h1>
                            <div class="col-md-8 col-lg-6 main-content">
                                <img src="" alt="Image" class="img-fluid mb-5">
                                <input class="ion-android-radio-button-off" name="image_uploads" type="file"
                                       accept=".jpg, .jpeg, .png" style="margin: 5%;margin-left: 0;"><br>
                                <p>*File have to be less than 5 MB</p>
                            </div>
                            <table style="width: 100%;margin-top: 5%;">
                                <tr>
                                    <td><h4>
                                        Topic
                                    </h4></td>
                                    <td>
                                        <input class="form-control" style="width: 100%;" type="text"
                                               placeholder="Topic of post"
                                               name="topic"
                                               minlength="4"
                                               maxlength="26"></td>
                                </tr>
                                <tr>
                                    <td><h4 style="margin-top: -20px;">
                                        Category
                                    </h4></td>
                                    <td>
                                        <form action="#">
                                            <div class="form-group d-flex">
                                                <input type="text" class="form-control" name="category"
                                                       placeholder="Enter category">
                                                <input type="submit" value="Find" class="submit px-3">
                                            </div>
                                        </form>
                                    </td>
                                </tr>
                                <tr>
                                    <td><h4 style="margin-top: -20px;">
                                        Add place
                                    </h4></td>
                                    <td>
                                        <form>
                                            <div class="form-group d-flex">
                                                <input type="text" class="form-control" name="place"
                                                       placeholder="add places">
                                                <input type="submit" value="Add" class="submit px-3">

                                            </div>
                                        </form>
                                    </td>
                                </tr>
                                <tr>
                                    <td><h4>
                                        About
                                    </h4></td>
                                    <td>
                                        <textarea class="form-control" rows="13" style="
                                        padding-top: 10px;
                                        width: 100%;"
                                                  placeholder="Something about it"
                                                  name="about"></textarea>
                                    </td>
                                </tr>
                            </table>
                            <input class="category submit"
                                   style="padding: 3%;
                                   margin-top: 5%;
                                   font-size: 90%;
                                   border-radius:5px;
                                   margin-bottom: 30px;"
                                   type="submit"
                                   value="Create a new post"><br>
                        </form>
                    </div>
                    <div class="col-md-12 col-lg-4 sidebar">
                    </div>
                </div>

            </section>
        </div>
    </div>
</section>

<app-footer></app-footer>
<script src="../../../../assets/js/main.js"></script>
