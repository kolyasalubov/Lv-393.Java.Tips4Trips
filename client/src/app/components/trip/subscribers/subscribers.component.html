<div class="row d-flex contact-info">

      <div *ngFor="let subscriber of subscribers;">
        <div class="col-md-3 d-flex">
          <div class="align-self-stretch box p-4 text-center">
            <div class="icon d-flex align-items-center justify-content-center">
              <span class="icon-map-signs"><img src="../../../../assets/images/round_perm_identity_black_48dp.png"></span>
            </div>
            <h3 class="mb-4">{{subscriber.firstName}}    {{subscriber.lastName}}</h3>
            <p align="center" >subscribed</p>
          </div>
        </div>
      </div>

      <div class="col-md-3 d-flex">
        <div class="align-self-stretch box p-4 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="icon-map-signs"><img src="../../../../assets/images/round_add_circle_outline_black_48dp.png"></span>
          </div>
          <h3 class="mb-4">subscribe</h3>
          <p align="center" ></p>
        </div>
      </div>

</div>
