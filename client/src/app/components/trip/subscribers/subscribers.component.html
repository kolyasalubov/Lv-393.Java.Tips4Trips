<section class="ftco-section ftco-no-pb contact-section">
  <div class="container">
    <h1 align="center">Subscribers</h1>
    <div class="row d-flex contact-info">

      <div *ngFor="let subscriber of tripDetailsDTO.subscribers;">
        <div class="col-md-3 d-flex">
          <div class="align-self-stretch box p-4 text-center">
            <div class="icon d-flex align-items-center justify-content-center">
              <span class="icon-map-signs"><img src="../../../../assets/images/round_perm_identity_black_48dp.png"></span>
            </div>
            <h3 class="mb-4">{{subscriber.firstName}}    {{subscriber.lastName}}</h3>
            <p align="center" >subscribed</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="align-self-stretch box p-4 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="icon-map-signs"><img src="../../../../assets/images/round_add_circle_outline_black_48dp.png"></span>
          </div>
          <h3 class="mb-4">subscribe</h3>
          <p align="center" ></p>
        </div>
      </div>
    </div>

    <button type="submit"(click)="goBack()" class="btn btn-primary" >Back</button>
    <a type="submit" routerLink="/edit_trip/{{tripDetailsDTO.id}}" class="btn btn-primary" style="margin-left: 20px;">Edit</a>
  </div>


</section>
