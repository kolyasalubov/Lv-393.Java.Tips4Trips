<a href="route/{{route.id}}" id="block" class="block-20" >
  <img src="{{route.photoPath}}" alt="img">
</a>

<div class="text mt-3 float-right d-block">
  <div class="d-flex align-items-center pt-2 mb-4 topp">
    <div class="one">
      <span class="day">{{date}}</span>
    </div>
    <div class="two">
      <span class="yr">{{year}}</span>
      <span class="mos">{{month}}</span>
    </div>
  </div>
  <h3 class="heading"><a href="route/{{route.id}}">{{route.name}}</a></h3>
  <div *ngFor="let place of route.places">
    <h3>{{place.name}}</h3>
  </div>
</div>
