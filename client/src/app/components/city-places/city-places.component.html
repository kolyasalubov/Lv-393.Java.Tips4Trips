<app-header></app-header>
<div class="hero-wrap js-fullheight"
     style="background-image: url('../../../assets/images/bg_1.jpg'); padding-bottom: 5%;"
     data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-end"
         data-scrollax-parent="true">
      <div class="col-md-7 ftco-animate mt-5" data-scrollax=" properties: { translateY: '70%' }">
        <h1 class="mb-4" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }" style="margin-top: 10%;">Be a
          Traveler not a Tourist
        </h1>
      </div>
    </div>
  </div>
</div>
<section class="ftco-section bg-light">
  <div class="container">
    <div class="row d-flex">
      <div class="col-md-4 d-flex ftco-animate" *ngFor="let place of places">
        <div class="blog-entry justify-content-end" style="width: 100%;">
        <div class="container post">
          <div class="row" style="height:397px;">
            <div class="col-md-6 col-md-offset-0 post-title" style="height:400px;">
              <h1 style="margin-right:60px;"><a href={{transferSelfUrl(place.self)}}>{{place.name}}</a></h1>
              <img src="../../../assets/images/destination-1.jpg" class="img-thumbnail" style="width:370px;margin-right:32px;" /></div>
            <div class="col-md-6 col-md-offset-0 post-body" style="height:300px;margin-top:45px;">
              <figure></figure>
              <p>{{place.description}}</p>
            </div>
          </div>
        </div>
        </div>



      </div>
      </div>
    </div>
</section>

<section class="ftco-subscribe" style="background-image: url(../../../assets/images/bg_1.jpg);">


</section>
<app-footer></app-footer>
