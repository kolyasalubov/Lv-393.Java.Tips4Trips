<app-header></app-header>
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('../../../assets/images/bg_2.jpg');"
         data-stellar-background-ratio="0.5">
    <div class="overlay" style="background:white;"></div>
</section>


<section class="ftco-section contact-section" style="margin-bottom: 90px;">
  <div class="container">
      <div class="row block-9">
          <section class="container">

              <div class="row blog-entries element-animate">
                  <div class="col-md-12 col-lg-8 main-content" style="padding-left: 0px;">
                    <h1 class="mb-4">Your account</h1>  
                    

                          <div class="col-md-8 col-lg-6 main-content">
                              <img src="" alt="Image" class="img-fluid mb-5">

                             

                          </div>
                          <table style="width: 100%;margin-top: 5%;">
                              <tr>
                                  <td><h2>
                                      First Name
                                  </h2></td>
                                  <td><h4>
                                  {{accountProfile.firstName}}
                                  </h4></td>
                              </tr>
                              <tr>
                                  <td><h2>
                                      Last Name
                                  </h2></td>
                                  <td><h4>
                                      {{accountProfile.lastName}}
                                  </h4></td>
                              </tr>
                              <tr>
                                  <td><h2>
                                      Email
                                  </h2></td>
                                  <td><h4>
                                    {{accountProfile.email}}
                                  </h4></td>
                              </tr>
                              <tr>
                                  <td><h2>
                                      Telephone
                                  </h2></td>
                                  <td><h4>
                                      {{accountProfile.phoneNumber}}
                                  </h4></td>
                              </tr>
                          
                              <tr>
                                  <td><h2>
                                      About
                                  </h2></td>
                                  <td><h4>
                                    {{accountProfile.about}}
                                  </h4></td>
                              </tr>
                          </table>

                          <form  (ngSubmit)="onSubmit(accountProfile)">
                          <table style="width: 100%;margin-top: 5%;">
                              <tr>
                                  <td><h4>
                                      Edit First Name
                                  </h4></td>
                                  <td>
                                      <input class="form-control" style="width: 100%;" type="text" placeholder="Enter First Name"
                                             name="firstname"
                                             value={{accountProfile.firstName}}
                                             maxlength="26"></td>
                              </tr>
                              
                              <tr>
                                  <td><h4>
                                      Edit Last Name
                                  </h4></td>
                                  <td>
                                      <input class="form-control" style="width: 100%;" type="text" placeholder="Enter Last Name" 
                                            name="lastname"
                                            value={{accountProfile.lastName}}
                                            maxlength="26"></td>
                              </tr>
                              <tr>
                                  <td><h4>
                                      Edit telephone
                                  </h4></td>
                                  <td>
                                      <input class="form-control" style="width: 100%;" type="text" placeholder="Enter Telephone"
                                             name="phone"
                                             value={{accountProfile.phoneNumber}}
                                          
                                             ></td>
                              </tr>
                              <tr>
                                  <td><h4>
                                      Edit Email
                                  </h4></td>
                                  <td>
                                      <input class="form-control" style="width: 100%;" type="email" placeholder="Email" 
                                      name="email"
                                      value={{accountProfile.email}}
                                      ></td>
                              </tr>
                              <tr>
                                  <td><h4>
                                      Edit About
                                  </h4></td>
                                  <td>
                                      <textarea  class="form-control" rows="4" style="width: 100%;" placeholder="About"
                                                name="about"
                                                >{{accountProfile.about}}</textarea>
                                  </td>
                              </tr>
                          </table>
                        

                                 <button type="submit" class="btn btn-primary" >Submit</button>
                      </form>
                      <!--<c:if test="${person.role=='MODERATOR'||person.role=='ADMIN'}">-->
                      <!--<h2>You are <c:out value="${person.role}"/></h2>-->
                      <!--<a class="category mb-5" href="/createpost" style="padding: 1%; margin-top: 5%;">Create new-->
                      <!--post</a><br>-->
                      <!--<c:if test="${person.role=='ADMIN'}">-->
                      <!--<a class="category mb-5" href="/listofusers" style="padding: 1%; margin-top: 5%;">Change-->
                      <!--roles</a>-->
                      <!--</c:if>-->
                      <!--</c:if>-->
                  </div>

                  <!-- END main-content -->

                  <div class="col-md-12 col-lg-4 sidebar">
                      <div class="sidebar-box search-form-wrap">
                          <a class="nav-item cta" href="/logout" style="padding: 5%; font-size: 16px;
                          color: #fff;
                          border: 1px solid #ffb400;
                          padding-top: .8rem;
                          padding-bottom: .8rem;
                          padding-left: 18px;
                          padding-right: 18px;
                          background: #ffb400;
                          margin-top: .5rem;
                          -webkit-border-radius: 2px;
                          -moz-border-radius: 2px;
                          -ms-border-radius: 2px;
                          border-radius: 2px;">
                              LOGUOT</a>
                      </div>
                      <!-- END sidebar-box -->
                  </div>
                  <!-- END sidebar -->
              </div>

          </section>
      </div>
  </div>
</section>

<app-footer></app-footer>
