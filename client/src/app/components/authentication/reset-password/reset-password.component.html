<section class="hero-wrap hero-wrap-2 js-fullheight"
style="background-image: url('../../../../assets/images/bg_2.jpg'); padding-bottom: 40%;"
data-stellar-background-ratio="0.5">
</section>
  
  <section class="ftco-section contact-section" style="margin-bottom: 90px;">
      <div class="limiter">
        <div class="container-login100">
          <div class="p-l-110 p-r-110 p-t-62 p-b-33">
              <span class="login100-form-title p-b-53">
                 Reset Password
                </span>
            <form class='wrap-login100 login100-form validate-form flex-sb flex-w' form="inputForm" (ngSubmit)="onSubmit()">
              <div class="p-t-31 p-b-9">
                <span class="txt1">
                   Password  
                </span>
              </div>
              <div class="wrap-input100 validate-input" data-validate="Password is required">
                <input class="input100" type="password" name="password" [(ngModel)]="inputForm.password" placeholder="Password">
                <span class="focus-input100"></span>
              </div>
              <div class="wrap-input100 validate-input" data-validate="Repeat Password is required" style="margin-top: 20px">
                  <input class="input100" type="password" name="confirmPassword" [(ngModel)]="inputForm.confirmPassword" placeholder="Repeat Password">
                  <span class="focus-input100"></span>
                </div>
              <div class="container-login100-form-btn m-t-17">
                <button mdbBtn class="login100-form-btn" type="submit">
                  Reset Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
  </section>
  
  <div id="dropDownSelect1"></div>
