<app-header></app-header>
<section class="hero-wrap hero-wrap-2 js-fullheight"
  style="background-image: url('../../../assets/images/bg_2.jpg'); padding-bottom: 40%;"
  data-stellar-background-ratio="0.5">
</section>

<section class="ftco-section contact-section" style="margin-bottom: 90px;">
  <div class="main">

    <section class="signup">
      <!-- <img src="images/signup-bg.jpg" alt=""> -->
      <div class="container">
        <div class="signup-content">
          <form form="signUpForm" (ngSubmit)="onSubmit()" id="signup-form" class="signup-form">
            <h2 class="form-title">Create account</h2>
            <div class="p-t-31 p-b-9">
              <span class="txt1">
                Username
              </span>
            </div>
            <div class="form-group">
              <input type="text" name="login" [(ngModel)]="signUpForm.login" class="form-input" id="login" />
            </div>
            <div class="p-t-31 p-b-9">
              <span class="txt1">
                First Name
              </span>
            </div>
            <div class="form-group">
              <input type="text" name="firstName" [(ngModel)]="signUpForm.firstName" class="form-input"
                id="firstName" />
            </div>
            <div class="p-t-31 p-b-9">
              <span class="txt1">
                Last Name
              </span>
            </div>
            <div class="form-group">
              <input type="text" name="lastName" [(ngModel)]="signUpForm.lastName" class="form-input" id="lastName" />
            </div>
            <div class="p-t-31 p-b-9">
              <span class="txt1">
                Your Email
              </span>
            </div>
            <div class="form-group">
              <input type="email" name="email" [(ngModel)]="signUpForm.email" class="form-input" id="email" />
            </div>
            <div class="p-t-31 p-b-9">
              <span class="txt1">
                Phone Number
              </span>
            </div>
            <div class="form-group">
              <input type="tel" name="phoneNumber" [(ngModel)]="signUpForm.phoneNumber" class="form-input"
                id="phoneNumber" />
            </div>
            <div class="p-t-31 p-b-9">
              <span class="txt1">
                Password
              </span>
            </div>
            <div class="form-group">
              <input type="password" class="form-input" name="password" [(ngModel)]="signUpForm.password"
                id="password" />
              <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
            </div>
            <div class="p-t-31 p-b-9">
              <span class="txt1">
                Repeat Password
              </span>
            </div>
            <div class="form-group">
              <input type="password" class="form-input" name="r-password" [(ngModel)]="signUpForm.rpassword"
                id="r-password" placeholder="Repeat your password" />
            </div>
            <div class="p-t-31 p-b-9">
              <span class="txt1">
                About
              </span>
            </div>
            <div class="form-group">
              <textarea form="signUpForm" name="about" [(ngModel)]="signUpForm.about" maxlength="200" rows="3"
                style="width: 100%;">About me</textarea>
            </div>
            <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
              <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a
                  href="#" class="term-service">Terms of service</a></label>
            </div>
            <div class="form-group">
              <div class="container-login100-form-btn m-t-17">
                <button mdbBtn class="login100-form-btn" type="submit">
                  Sign Up
                </button>
              </div>
            </div>
          </form>
          <p class="loginhere">
            Have already an account ? <a routerLink="/login" class="loginhere-link">Login here</a>
          </p>
        </div>
      </div>
    </section>

  </div>
</section>

<app-footer></app-footer>


<script src="../../../assets/js/jquery.min.js"></script>
<script src="../../../assets/js/jquery-migrate-3.0.1.min.js"></script>
<script src="../../../assets/js/popper.min.js"></script>
<script src="../../../assets/js/bootstrap.min.js"></script>
<script src="../../../assets/js/jquery.easing.1.3.js"></script>
<script src="../../../assets/js/jquery.waypoints.min.js"></script>
<script src="../../../assets/js/jquery.stellar.min.js"></script>
<script src="../../../assets/js/owl.carousel.min.js"></script>
<script src="../../../assets/js/jquery.magnific-popup.min.js"></script>
<script src="../../../assets/js/aos.js"></script>
<script src="../../../assets/js/jquery.animateNumber.min.js"></script>
<script src="../../../assets/js/bootstrap-datepicker.js"></script>
<script src="../../../assets/js/scrollax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="../../../assets/js/main.js"></script>
