<app-header></app-header>
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('../../../assets/images/bg_2.jpg'); padding-bottom: 40%;"
         data-stellar-background-ratio="0.5">
</section>


<section class="ftco-section contact-section" style="margin-bottom: 90px;">
  <div class="container">
    <div class="row block-9">

      <form form="signUpForm" (ngSubmit)="onSubmit()" class="bg-light p-5 contact-form">
        
        <div class="form-group">
          <input type="text" name="lastName" [(ngModel)]="signUpForm.lastName"class="form-control" placeholder="Surname">
        </div>
        <div class="form-group">
          <input type="text" name="firstName" [(ngModel)]="signUpForm.firstName" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="text" name="login" [(ngModel)]="signUpForm.login" class="form-control" placeholder="Login">
        </div>
        <div class="form-group">
          <input type="email" name="email" [(ngModel)]="signUpForm.email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="tel" name="phoneNumber" [(ngModel)]="signUpForm.phoneNumber" class="form-control" placeholder="Phone number">
        </div>
        <div class="form-group">
          <input type="password" name="password" [(ngModel)]="signUpForm.password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" name="r-password" [(ngModel)]="signUpForm.rpassword" class="form-control" placeholder="Repeat Password">
        </div>
        <div class="form-group">
          <textarea form="signUpForm" name="about" [(ngModel)]="signUpForm.about" maxlength="200" rows="3" style="width: 100%;">About me</textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Sign up" class="btn btn-primary py-3 px-5" style="width: 100%;">
        </div>
        <div class="container signin">
          <p>Already have an account? <a href="login">Sing in</a>.</p>
        </div>
      </form>
    </div>
  </div>
</section>
<app-recent-stories></app-recent-stories>

<app-footer></app-footer>
