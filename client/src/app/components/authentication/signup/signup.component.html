<app-header></app-header>
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('../../../assets/images/bg_2.jpg'); padding-bottom: 40%;"
         data-stellar-background-ratio="0.5">
</section>


<section class="ftco-section contact-section" style="margin-bottom: 90px;">
  <div class="container">
    <div class="row block-9">

      <form form ="signupForm" (ngSubmit)="onSubmit()" class="bg-light p-5 contact-form">
        
        <div class="form-group">
          <input type="text" name="lastName" class="form-control" placeholder="Surname">
        </div>
        <div class="form-group">
          <input type="text" name="firstName" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="email" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" name="password"" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="r-password" name="r-password" class="form-control" placeholder="Repeat Password">
        </div>
        <div class="form-group">
          <input type="text" name="password"" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <textarea name="about" maxlength="10" rows="3">About me</textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Sign up" class="btn btn-primary py-3 px-5" style="width: 100%;">
        </div>
        <div class="container signin">
          <p>Already have an account? <a href="login">Sing in</a>.</p>
        </div>
      </form>
    </div>
  </div>
</section>
<app-recent-stories></app-recent-stories>

<app-footer></app-footer>
