<app-header></app-header>
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('../../../assets/images/bg_2.jpg');"
         data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
      <div class="col-md-9 ftco-animate pb-5 text-center">
        <h1 class="mb-3 bread" style="margin-top: 10%;">My News</h1>

      </div>
    </div>
  </div>
</section>
<section class="ftco-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 order-md-last ftco-animate">
        <ul *ngFor="let post of posts"  class="comment-list">
          <h4>{{post.firstName}} {{post.lastName}}</h4>
          <h6 style="color: #868e96">{{post.creationDate}}</h6>
        <img src="{{post.photoPath}}" alt="photo" class="img-fluid">
          <app-like [postid]="post.id"></app-like>
        <h2 class="mb-3">{{post.name}}</h2>
        <p>{{post.content.substr(0,275)}}...</p>


        </ul>
      </div>

    </div>
  </div>
</section>
