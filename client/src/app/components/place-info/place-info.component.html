<div class="project">
  <div>
    <h3 routerLink="/{{transferSelfUrl(place.self)}}">{{place.name}}</h3></div>
  <div class="img">
    <img src="../../../assets/images/destination-4.jpg" class="img-fluid" alt="Colorlib Template">
  </div>
  <div style="color: #6c661c">
    <span>{{place.description}}</span>
  </div>
  <button *ngIf="displayRemoveButton" type="button" class="btn btn-danger mr-3" (click)="remove.emit()">Remove</button>
  <a href="../../../assets/images/destination-4.jpg"
     class="icon image-popup d-flex justify-content-center align-items-center">
    <span class="icon-expand"></span>
  </a>
  
</div>
