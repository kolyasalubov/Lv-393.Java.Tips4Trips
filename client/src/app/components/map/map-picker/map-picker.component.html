
<div class="form-group">
  <label class='col-sm-2'>Latitude</label>
  <input class='col-sm-10' required type='number' value="{{location.marker.latitude}}" class="form-control" placeholder='Latitude' form="{{formName}}">
  <label class='col-sm-10'><small>You can either enter it manually or use the coordinates picker below</small></label>
</div>

<div class="form-group">
  <label class='col-sm-2'>Longitude</label>
  <input class='col-sm-10' required type='number' value="{{location.marker.longitude}}" class="form-control" placeholder='Longitude' form="{{formName}}">
  <label class='col-sm-10'><small>You can either enter it manually or use the coordinates picker below</small></label>
</div>

<div class="col-md-8 coordinates-picker">
  <h3>Map coordinates picker</h3>
  <p>Enter any address information in the input fields below. Move the marker to adjust it's location.
    Coordinates will be displayed and sent automatically.</p>

  <agm-map [(latitude)]="location.latitude" [(longitude)]="location.longitude" [(zoom)]="location.zoom" [disableDefaultUI]="true" [zoomControl]="true" [(fitBounds)]='location.viewport'>
    <agm-marker [(latitude)]="location.marker.latitude" [(longitude)]="location.marker.longitude" [markerDraggable]="location.marker.draggable" (dragEnd)='markerDragEnd($event)'></agm-marker>
  </agm-map>

    <div class="form-group">
      <label class='col-sm-2'>Address Line 1</label>
      <input class='col-sm-10' type='text' [(ngModel)]='location.address_level_1' class="form-control" placeholder='Office, Apt, Home, Street'>
    </div>
    <div class="form-group">
      <label class='col-sm-2'>Address Line 2</label>
      <input class='col-sm-10'  [(ngModel)]='location.address_level_2' class='form-control' placeholder='City'/>
    </div>
 
    <div class="form-group">
      <label class='col-sm-2'>State / Province / Region</label>
      <input class='col-sm-10'  [(ngModel)]='location.address_state' class='form-control' placeholder='State'>
    </div>
 
    <div class="form-group">
      <label class='col-sm-2'>Country</label>
      <input class='col-sm-10'  [(ngModel)]='location.address_country' class='form-control' placeholder='Country'>
    </div>
 
    <div class="form-group">
      <label class='col-sm-2'>Postal / Zip code</label>
      <input class='col-sm-10'  [(ngModel)]='location.address_zip' class='form-control' placeholder='Zip'>
    </div>
 
    <button (click)='updateOnMap()' type="submit" class="btn btn-primary">Search</button>
  </div>
