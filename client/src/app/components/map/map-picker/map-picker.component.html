<div class="coordinates-picker">
  <h3>Map coordinates picker</h3>
  <p>Enter any address information in the input fields below. Move the marker to adjust it's location.
    Coordinates will be displayed and sent automatically.</p>
<div class="map-picker-map">
  <agm-map [(latitude)]="location.latitude" [(longitude)]="location.longitude" [(zoom)]="location.zoom"
           [disableDefaultUI]="true" [zoomControl]="true" [(fitBounds)]='location.viewport'>
    <agm-marker [(latitude)]="location.marker.latitude" [(longitude)]="location.marker.longitude"
                [markerDraggable]="location.marker.draggable" (dragEnd)='markerDragEnd($event)'></agm-marker>
  </agm-map>
</div>
    <div class="form-group" *ngIf="addressSearch">
      <label class='col-sm-2'>Address</label>
      <input class='col-sm-10' type='text' [(ngModel)]='location.address_level_1' class="form-control"
             placeholder='Office, Apt, Home, Street'>
    </div>
    <div class="form-group" *ngIf="citySearch">
      <label class='col-sm-2'>City</label>
      <input class='col-sm-10' [(ngModel)]='location.address_level_2' class='form-control' placeholder='City'/>
    </div>

    <div class="form-group" *ngIf="stateSearch">
      <label class='col-sm-2'>State / Province / Region</label>
      <input class='col-sm-10' [(ngModel)]='location.address_state' class='form-control' placeholder='State'>
    </div>

    <div class="form-group" *ngIf="countrySearch">
      <label class='col-sm-2'>Country</label>
      <input class='col-sm-10' [(ngModel)]='location.address_country' class='form-control' placeholder='Country'>
    </div>

    <div class="form-group" *ngIf="zipSearch">
      <label class='col-sm-2'>Postal / Zip code</label>
      <input class='col-sm-10' [(ngModel)]='location.address_zip' class='form-control' placeholder='Zip'>
    </div>

    <button (click)='updateOnMap()' type="button" class="btn btn-primary">Search</button>
</div>
