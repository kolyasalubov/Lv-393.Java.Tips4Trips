<div style="max-height: 160px;
  overflow-y: scroll; " infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollUpDistance]="1.5"
     [infiniteScrollThrottle]="50"
     [scrollWindow]="false"
     (scrolled)="onScrollDown()"><!--(scroll)="scrollHandler($event)"-->
  <div *ngFor="let feedback of feedbacks">
    <app-feedback-place [feedbackPlaceModel]="feedback"></app-feedback-place>
  </div>
</div>
