<app-header></app-header>

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('../../../../assets/images/bg_2.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay" style="background:white;"></div>
</section>

<section class="ftco-section contact-section">
  <div class="container">
    <div class="col-md-12 col-lg-12 main-content">
      <h1 class="mb-4">Create a new country</h1>
      <form (ngSubmit)="create()" method="post" enctype="multipart/form-data">
        <table style="width: 100%;margin-top: 5%;">
          <tr>
            <td>
              <h4>
                Name
              </h4>
            </td>
            <td>
              <input class="form-control" style="width: 100%;" type="text" placeholder="Name" name="name" maxlength="35"
                [(ngModel)]="country.name"></td>
          </tr>
          <tr>
            <td>
              <h4 style="margin-top: -20px;">
                Position
              </h4>
            </td>
            <td>
              <div class="form-group d-flex">
                <input class="form-control" style="width:45%;border-radius: 5px" type="number" placeholder="X"
                  name="Coordinatex" maxlength="26" [(ngModel)]="position.coordinateX">
                <input class="form-control" style="width: 45%;border-radius: 5px;margin-left: 10%;" placeholder="Y"
                  name="Coordinatey" maxlength="26" [(ngModel)]="position.coordinateY">
              </div>
            </td>
          </tr>
        </table>
        <input class="category submit" style="padding: 3%;
                                   margin-top: 5%;
                                   font-size: 90%;
                                   border-radius:5px;
                                   margin-bottom: 30px;" type="submit" value="Create a new country"><br>
      </form>
    </div>
    <div>
      {{ resultText }}
    </div>
  </div>
</section>

<app-footer></app-footer>
<script src="../../../../assets/js/main.js"></script>
