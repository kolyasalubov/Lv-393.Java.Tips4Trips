<div class="container">
  <h3 class=" text-center">Messaging</h3>
  <div class="messaging">
    <div class="inbox_msg">




<div class="mesgs"   >
  <div class="msg_history"  #scrollMe   >
    <div  *ngFor="let mes of messages">
      <div class="outgoing_msg"  *ngIf="mes.senderId == currentAccountId">
        <div class="sent_msg">
          <p>{{mes.content}}</p>
          <span class="time_date"> {{mes.sendTime.substr(11,5)}}</span> </div>
      </div>
      <div class="incoming_msg" *ngIf="mes.senderId != currentAccountId">
        <div class="incoming_msg_img"> <app-image-details  [fileUpload]="getImageString(mes.senderId)"></app-image-details> </div>
        <div class="received_msg">
          <div class="received_withd_msg">
            <p>{{mes.content}}</p>
            <span class="time_date">{{mes.sendTime.substr(11,5)}}</span></div>
        </div>
      </div>
    </div>
</div>
    </div></div>

  </div>
  <div class="type_msg">
    <div class="input_msg_write">
      <!--<input type="text" class="write_msg" placeholder="Type a message" />-->
      <input id="input" type="text" class="write_msg"  placeholder="Type a message"
             #input
             (keyup.enter)="sendMessage(input.value); input.value='' "/>
      <button class="msg_send_btn" type="button" (click)="sendMessage(input.value); input.value='' " ><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
    </div>
  </div>

  <div class="container justify-content-center" style="height: 100%;">
    <div class="d-flex flex-column" style="height: 100%; max-height: 812px;">
      <div class="p-2 chat"></div>
  </div>
</div>
</div>
